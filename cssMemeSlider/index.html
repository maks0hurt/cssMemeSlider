<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider-mems">
            <div class="mem-container">
              <img class="mem-img" src="./mem1.png" alt="mem img1"/>
              <img class="mem-img" src="./mem2.png" alt="mem img2"/>
              <img class="mem-img" src="./mem3.jpg" alt="mem img3"/>
              <img class="mem-img" src="./mem4.jpg" alt="mem img4"/>
            </div>
        </div>


        <div class="slider-radio">
            <!-- 1 radio btn -->
            <input class="radio-input" type="radio" name="radio-slider" id="radio0" checked/>
            <label class="radio-label" for="radio0">
              <span class="radio-span"></span>
            </label>
            <!-- 2 radio btn -->
            <input class="radio-input" type="radio" name="radio-slider" id="radio1"/>
            <label class="radio-label" for="radio1">
              <span class="radio-span"></span>
            </label>
            <!-- 3 radio btn -->
            <input class="radio-input" type="radio" name="radio-slider" id="radio2"/>
            <label class="radio-label" for="radio2">
              <span class="radio-span"></span>
            </label>
            <!-- 4 radio btn -->
            <input class="radio-input" type="radio" name="radio-slider" id="radio3"/>
            <label class="radio-label" for="radio3">
              <span class="radio-span"></span>
            </label>
          </div>
    </div>
</body>
</html>
